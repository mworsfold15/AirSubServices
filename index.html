<!DOCTYPE html>

<html>

<head>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">

  <title>Air Sub Services</title>
</head>

<body>
  <header>
    <div class="desktop">
      <img src="images/AirSubServicesLogo.png" alt="Air Sub Services Logo">
      <nav>
        <ul>
          <li><a href="#mission">Mission Statement</a></li>
          <li><a href="#services">Services</a></li>
          <li><a href="#team">The Team</a></li>
        </ul>
      </nav>
    </div>
    <div class="mobile">
      <img class="header-logo-short" src="images/air-logo-cropped.png" alt="AirSubServicesLogo">
      <nav>
        <ul>
          <li><a href="#mission">Mission</a></li>
          <li><a href="#services">Services</a></li>
          <li><a href="#team">Team</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>

    <section id="mission">
      <div class="statement">
        <h3>Air Sub Services is your platform to find streamlined services with immediacy.
          <br>We strive to connect you with who you desire to hire.
        </h3>
      </div>
    </section>

    <section id="services">
      <h1 id="services-heading">Our Services</h1>
      <div class="spacer">
        <div class="cards">
          <div class="col">
            <div class="legal service">
              <figure>
                <img src="images/legal.jpeg" alt="legal services">
                <figcaption>
                  <h2>Legal</h2>
                </figcaption>
              </figure>

            </div>

            <div class="marketing service">
              <figure>
                <img src="images/digital-marketing.jpeg" alt="digital marketing services">
                <figcaption>
                  <h2>Digital Marketing</h2>
                </figcaption>
              </figure>

            </div>


          </div>

          <div class="col">
            <div class="graphics service">
              <figure>
                <img src="images/graphics.jpeg" alt="graphics design software">
                <figcaption>
                  <h2>Graphics & Design</h2>
                </figcaption>
              </figure>

            </div>

            <div class="photography service">
              <figure>
                <img src="images/photography.jpeg" alt="photographer">
                <figcaption>
                  <h2>Photography</h2>
                </figcaption>
              </figure>
            </div>
          </div>

          <div class="col">

            <div class="IT service">
              <figure>
                <img src="images/IT-consulting.jpeg" alt="IT and consulting">
                <figcaption>
                  <h2>IT & Consulting</h2>
                </figcaption>
              </figure>
            </div>

            <div class="writing service">
              <figure>
                <img src="images/accounting.jpeg" alt="Accounting balance sheet">
                <figcaption>
                  <h2>Accounting</h2>
                </figcaption>
              </figure>
            </div>
          </div>
        </div>
      </div>


    </section>

    <!-- <section id="streamline">
      <div class="streamline-services"></div>
      <div class="streamline-projects"></div>
      <div class="streamline-clients"></div>
    </section> -->

    <section id="team">
      <h1 id="team-heading">The Team</h1>
      <div class="team-card">
        <div class="team-col">
          <figure>
            <img src="images/usman.jpeg" alt="Usman">
            <figcaption>
              Usman Mahmood
              <br>
              President & CMO
            </figcaption>
          </figure>

          <figure>
            <img src="images/matt.jpeg" alt="Matt Worsfold">
            <figcaption>
              Matt Worsfold
              <br>
              CTO
            </figcaption>
          </figure>
        </div>
        <div class="team-col">
          <figure>
            <img src="images/elliot.jpeg" alt="Elliot Woods">
            <figcaption>
              Elliot Woods
              <br>
              CFO
            </figcaption>
          </figure>
          <figure>
            <img src="images/jacob2.jpg" alt="Jacob Webb">
            <figcaption>
              Jacob Webb
              <br>
              Chairman & R&D Chief
            </figcaption>
          </figure>
        </div>
      </div>



    </section>

  </main>

  <footer>
    <h3>&copy; 2021 AirSubServices Ltd.</h3>
  </footer>

</body>

</html>
